name: Manual Execution CI

on:
  workflow_dispatch:  # SÃ³ executa manualmente

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx mocha testes/trabalho-final.js